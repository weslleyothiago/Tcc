<div class="fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50" [ngClass]="{'backdrop-blur-sm': estaAberto}" *ngIf="estaAberto">
  <div class="bg-black rounded-lg shadow-lg p-8 max-w-xl w-full border border-yellow-500 relative">
    <!-- Cabeçalho do Modal -->
    <header class="flex items-center mb-8">
      <h2 class="text-2xl font-semibold text-white text-center flex-1">Criar sua conta</h2>
      <button
        (click)="fechaModal()"
        aria-label="Fechar modal"
        class="group absolute top-4 right-4 flex items-center justify-center w-8 h-8 bg-transparent rounded-full transition duration-300 ease-in-out">
        <div class="relative w-8 h-8 flex items-center justify-center bg-transparent rounded-full transition duration-300 ease-in-out group-hover:bg-white group-hover:bg-opacity-20">
          <div class="absolute top-1/2 left-1/2 w-4 h-0.5 bg-white rotate-45 transform -translate-x-1/2 -translate-y-1/2 rounded-full transition duration-300 ease-in-out group-hover:bg-yellow-500"></div>
          <div class="absolute top-1/2 left-1/2 w-4 h-0.5 bg-white -rotate-45 transform -translate-x-1/2 -translate-y-1/2 rounded-full transition duration-300 ease-in-out group-hover:bg-yellow-500"></div>
        </div>
        <span class="absolute left-1/2 bottom-[-30px] -translate-x-1/2 opacity-0 text-xs text-white bg-gray-700 px-1 py-1 rounded transition-opacity duration-300 ease-in-out group-hover:opacity-100 group-hover:delay-500 pointer-events-none whitespace-nowrap">
          Fechar
        </span>
      </button>
    </header>

    <!-- Contêiner do Conteúdo do Modal -->
    <div class="px-8 py-1">
      <!-- Formulário de Registro -->
      <form class="space-y-6">
        <!-- Campo de Email -->
        <div class="relative">
          <input
          required
            type="email"
            id="email"
            class="peer block w-full px-3 py-4 bg-black border border-gray-700 rounded-md text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
            placeholder=" "
            aria-label="Email"
          />
          <label
            for="email"
            class="absolute left-3 top-3 text-gray-500 duration-300 transform scale-90 -translate-y-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-90 peer-focus:-translate-y-3 peer-focus:text-yellow-500"
          >
            Email
          </label>
        </div>

        <!-- Campo de Senha -->
        <div class="relative">
          <input
            type="password"
            id="senha"
            class="peer block w-full px-3 py-4 bg-black border border-gray-700 rounded-md text-white placeholder-transparent focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
            placeholder=" "
            aria-label="Senha"
          />
          <label
            for="senha"
            class="absolute left-3 top-4 text-gray-500 duration-300 transform scale-90 -translate-y-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-90 peer-focus:-translate-y-3 peer-focus:text-yellow-500"
          >
            Senha
          </label>
        </div>

        <!-- Campos de Data -->
        <div class="flex space-x-4">
          <div class="relative w-1/2">
            <select
              [(ngModel)]="mesSelecionado"
              (change)="atualizarDias()"
              name="mes"
              id="mes"
              class="peer block w-full px-4 py-5 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
              aria-label="Mês"
            >
              <option value="" disabled></option>
              <option *ngFor="let mes of meses" [value]="mes.value">{{ mes.nome }}</option>
            </select>
            <label
              for="mes"
              class="absolute left-3 top-4 text-gray-500 duration-300 transform scale-90 -translate-y-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-90 peer-focus:-translate-y-3 peer-focus:text-yellow-500"
            >
              Mês
            </label>
          </div>

          <div class="relative w-1/4">
            <select
              name="dia"
              id="dia"
              class="peer block w-full px-4 py-5 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
              aria-label="Dia"
            >
              <option value="" disabled></option>
              <option *ngFor="let dia of dias" [value]="dia">{{dia}}</option>
            </select>
            <label
              for="dia"
              class="absolute left-3 top-4 text-gray-500 duration-300 transform scale-90 -translate-y-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-90 peer-focus:-translate-y-3 peer-focus:text-yellow-500"
            >
              Dia
            </label>
          </div>

          <div class="relative w-1/3">
            <select
              [(ngModel)]="anoSelecionado"
              (change)="atualizarDias()"
              name="ano"
              id="ano"
              class="peer block w-full px-4 py-5 bg-black border border-gray-700 rounded-md text-white focus:outline-none focus:ring-2 focus:ring-yellow-500 focus:border-yellow-500"
              aria-label="Ano"
            >
              <option value="" disabled></option>
              <option *ngFor="let ano of anos" [value]="ano">{{ ano }}</option>
            </select>
            <label
              for="ano"
              class="absolute left-3 top-3 text-gray-500 duration-300 transform scale-90 -translate-y-3 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-90 peer-focus:-translate-y-3 peer-focus:text-yellow-500"
            >
              Ano
            </label>
          </div>
        </div>

        <!-- Botão de Registrar -->
        <button
          type="submit"
          class="w-full py-3 px-4 bg-black border border-transparent hover:border-yellow-500 rounded-full hover:text-yellow-500 text-white font-semibold transition duration-150"
        >
          Registrar
        </button>
      </form>
    </div>
  </div>
</div>
